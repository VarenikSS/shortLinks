
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <a [routerLink]="['/links']" class="btn btn-success">Back</a>
        </div>
      </div>
    <h1>Short links</h1>
    <div class="row">
      <div class="col-md-6">
          <form [formGroup]="linkForm" (ngSubmit)="sendLink()">
            <div class="form-group">
              <label for="link">Your Link</label>
              <input type="text" class="form-control" formControlName="url">
            </div>
            <div class="form-group">
                <button type="submit"
                [disabled]="linkForm.pristine || linkForm.invalid" class="btn btn-success">
                Send
            </button>
              </div>
          </form>
      </div>
    </div>
  </div>
